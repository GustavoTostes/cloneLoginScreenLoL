<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Conecte-se ao League of Legends</title>
</head>
<body>

    <div class="main">

        <div class="login">
            
            <div class="login-box">
                
                <img src="./assets/Logo Riot Games.png">

                <h2>Fazer Login</h2>

                <input type="text" placeholder="NOME DE USUÁRIO">
                <input type="password" placeholder="SENHA">

                <div class="buttons">

                    <button style="background: #1877F2;">
                        <img style="width: 20px;" src="./assets/Logo Facebook.png">
                    </button>
                    <button style="background: #FFFFFF;">
                        <img style="width: 20px;" src="./assets/Logo Google.png" alt="">
                    </button>
                    <button style="background: #000000;">
                        <img style="width: 20px;" src="./assets/Logo Apple.png" alt="">
                    </button>

                </div>

                <div class="checkbox-row">

                    <input type="checkbox">
                    <h5>Manter login</h5>

                </div>

            </div>

        </div>

        <div class="wallpaper">

            <img src="./assets/Wallpaper.jpg">

        </div>

    </div>
    
</body>
</html>
